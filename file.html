<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>File</title>
</head>
<body>

<p><input type="file" id="file"></p>
<div id="mod-log">
</div>

<script>

(function() {

  var inputFile = document.getElementById('file');
  function fileChange(ev) {
    var target = ev.target;
    var files = target.files;

    console.log(files);
  }

  inputFile.addEventListener('change', fileChange, false);

}());

</script>

</body>
</html>
